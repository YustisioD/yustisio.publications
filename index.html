<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yustisio's Scientific Publications Experience</title>
    <style>
         @media (max-width: 750px) {
        .container {
            flex-direction: column;
            margin: 0 10px;
            padding: 10px;
            align-items: center; /* Pastikan menu dan deskripsi sejajar tengah */
            gap: 10px; /* Mengurangi jarak antar elemen */
        }

        .menu {
            width: 90%; /* Pastikan lebar menu sama dengan deskripsi */
            max-height: none;
            margin-bottom: 10px; /* Mengurangi jarak dengan deskripsi */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .description {
            width: 90%; /* Pastikan lebar deskripsi sama dengan menu */
            max-width: 800px; /* Maksimal lebar */
            height: auto;
            padding: 15px; /* Mengurangi padding agar lebih kompak */
            font-size: 16px;
            overflow-y: auto;
            text-align: justify;
            margin-left: 0; /* Hapus margin kiri agar sejajar dengan menu */
        }

        .description-content {
            font-size: 14px;
            padding-right: 0;
            padding-left: 0;
        }

        figure img {
            width: 100%;
            max-width: 100%;
        }

        .menu-item {
            font-size: 13px;
            text-align: center;
        }
    }

    @media (min-width: 1200px) {
        .description {
            font-size: 20px; /* Ukuran teks lebih besar untuk laptop */
        }

        .menu-item {
            font-size: 15px;
        }

    }
        
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #787276;
            color: white;
        }
        
        .header {
            background-color: #3E424B;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 0 40px;
            align-items: flex-start;
            gap: 20px; /* Tambahkan jarak antara menu dan deskripsi */
        }
        
        .menu {
            width: 200px;
            background-color: #3E424B;
            padding: 10px;
            border-radius: 8px;
            max-height: 750px;
            margin-right: 20px; /* Tambahkan jarak dari deskripsi */
        }
        
        .menu-item {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #222021;
            background-color: #808588;
            cursor: pointer;
            text-align: left;
            color:#ffffff;
        }
        
        .menu-item:hover {
            background-color: #0F1A2B;
        }
        
        .description {
            position: relative;
            flex: 1;
            padding: 20px;
            border: 2px solid #787276;
            height: calc(90vh - 80px);
            border-radius: 8px;
            text-align: justify;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            max-height: 800px;
            margin-left: 20px;
            overflow: hidden;
        }
        
        /* Overlay transparan 70% */
        .description::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 70% gelap */
            border-radius: 8px;
            z-index: 1;
        }
        
        /* Pastikan teks tetap di atas overlay */
        .description-content {
            position: relative;
            z-index: 2;
        }
        
        
        .description-content {
            position: relative;
            z-index: 2;
            overflow-y: auto;
            max-height: 100%;
            padding-right: 10px;
        }
        
        figure {
            text-align: center;
            margin: 20px 0;
        }
        
        figure img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        figcaption {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="header">
        Yustisio's Scientific Publications Experience
    </div>

    <div class="container">
        <div class="menu">
            <button class="menu-item" onclick="showDescription('ICARET')">3rd ICARET Proceedings 2024</button>
            <button class="menu-item" onclick="showDescription('IAGI')">IAGI Convex Proceedings 2024</button>
            <button class="menu-item" onclick="showDescription('JEGES')">Journal of Exploration Geophysics and Earth Science Vol.2</button>
        </div>

        <div class="description" id="description">
            <div class="description-content">
                <p>Click on a menu item to view the description here.</p>
            </div>
        </div>
    </div>

    <script>
        const descriptions = {
            'ICARET': {
                text: [
                    '<p>We (Rahmawati Fitrianingtyas; Eko Wibowo; Thema Arrisaldi; Fadeli Saputra; Yustisio Dianwiyono) conducted refraction seismic research at Dlingo Bantul. This study aims to evaluate slope stability in the hilly area of Dlingo, Bantul, Yogyakarta, using the refraction seismic method. The research identifies two main subsurface layers : the upper layer consisting of loose soil with a P-wave velocity (~300 m/s) and the lower layer consisting of denser rocks, such as andesite breccia, with velocities ranging from 800 to 1764 m/s. This study makes a significant contribution to understanding landslide risks and developing mitigation strategies for hilly areas with similar conditions. We presented this research at the 3rd ICARET proceedings via Zoom meeting on October 24th, 2024.'
                ],
                images: [
                    {src:'pubicaret.jpg',caption:'Presentasi Paper Proceeding 3rd ICARET 2024'}
                ],
                background: 'logokampus.jpg',
                link:'https://icaret.upnyk.ac.id/speaker/'
            },
            'IAGI': {
                text: [
                    '<p>We (Yustisio Dianwiyono; & M. Fadeli Saputra) conducted computational research to model the Banda Arc using the Python programming language. This was driven by our curiosity about how programming can be used to create geological models. We utilized Jupyter Notebook and the GemPy module for this purpose. The modeling was based on open-source earthquake data obtained from the USGS website, covering the period from 1900 to 2023, resulting in a dataset of 18000 earthquake events. We extracted coordinates, depth, magnitude, and year of occurrence to perform statistical analysis and create the model. The modeling involved plotting depth against the coordinates (y-axis) to identify earthquake patterns along the tectonic plates in the Banda Arc area. We successfully presented this research at the IAGI Convex 2024 in Balikpapan.</p>',
                    '<p>We (Yustisio Dianwiyono; Agtian  Gunawan Wibisono; Azriel Ihza Putra Augustria; Bagus Wibisono; Salman Dwi Fariski) conducted a study on seawater intrusion in December 2023. This research was entirely self-funded, driven by our curiosity about seawater intrusion. The study took place in Parangtritis, Yogyakarta, using the VES (Vertical Electrical Sounding) method with a Schlumberger configuration over a 600-meter distance and a Syscal instrument. Measurements were taken at five points, spaced 300 to 400 meters apart, forming a single transect spanning 1,400 meters from the coastline heading north. The results of this study were accepted by IAGI and successfully presented orally at the IAGI Convex 2024 Balikpapan.</p>'
                ],
                images: [
                    { src: 'pubiagi1.jpg', caption: 'Presentasi Paper Proceeding IAGI Convex 2024'},
                    { src: 'pubiagi2.jpg', caption: 'Presentasi Paper Proceeding IAGI Convex 2024'},
                ],
                background: 'logokampus.jpg',
                link:'https://www.iagi.or.id/new/system/index.php'
            },
            'JEGES': {
                text: [
                    '<p>We (Yustisio Dianwiyono; Maria Nurmalita; Latief Dhiya Ulhaq) conducted a study on slip surfaces using the geoelectric method in Berau, East Kalimantan. In July 2022, a landslide occurred in the area around the coal mining site in Berau, East Kalimantan. The identification of slip surfaces as an evaluation effort for landslide-prone areas was carried out at the LYL Coal Mine site in Berau, East Kalimantan. The study aimed to determine the characteristics of the slip surfaces and slope stability to minimize damage due to the potential landslide at the coal mine through 2D resistivity profiling. Data acquisition was performed using the geoelectric method with a Dipole-Dipole configuration and the ARES 5A Multi-Channel 48 instrument, with 4 profiles of 280 meters in length and electrode spacing of 10 meters. Interpretation was carried out based on resistivity parameters supported by geological and meteorological information from the study area to correlate the lithology and weather conditions influencing the landslide event. Based on the resulting resistivity profiles, two lithological units were identified: mudstone and claystone at the upper layer with a resistivity range of 1-28 Ωm, and sandstone at the second layer with a resistivity range of 29-150 Ωm. The potential for landslides is indicated by the presence of a slip surface inclined to the south, where the southern areas of profiles BR1, BR3, and BR4 correspond to mining routes. The landslides could cause damage to infrastructure and affect access to mining activities. Therefore, the identification of these slip surfaces can be used as data for geotechnical planning, risk mitigation, and appropriate preventive actions.</p>',
                    '<p>We (Yustisio Dianwiyono & Hasna Adila Althaf) conducted a gravity survey to understand the geological structures controlling the geothermal potential in Sulawesi. The Winning Village area of Buton Island, Southeast Sulawesi, is one of the regions in Indonesia known for its geothermal potential. This research was carried out using the Gravity Method, with data sourced from Topex. The aim of the study is to identify the geological structure that controls the geothermal potential in the Winning area. The identification process in this study involved the ABL Map, THD Map, TDR Map, and ABL Map, which were overlaid with the geological map of the research area. Several fault structures and destruction zones were identified, which are suspected to be the geothermal control pathways in the region. Through the identified structures, it is possible to determine the locations of the control areas for the geothermal potential in this research area.</p>',
                ],

                images: [
                ],
                background: 'logokampus.jpg',
                link: 'https://ftmineral.upnyk.ac.id/id/page/journal-of-exploration-geophysics-and-earth-science'
            },
        };

        function showDescription(org) {
    const data = descriptions[org];
    if (!data) return;

    const descriptionElement = document.getElementById('description');
    descriptionElement.style.backgroundImage = `url(${data.background})`;

    let contentHTML = '<div class="description-content">';

    // Menampilkan semua teks terlebih dahulu
    if (data.text && data.text.length > 0) {
        data.text.forEach((paragraph) => {
            contentHTML += paragraph;
        });
    } else {
        contentHTML += '<p>No description available.</p>';
    }

    // Menampilkan semua gambar setelah teks
    if (data.images && data.images.length > 0) {
        data.images.forEach((image) => {
            contentHTML += `
                <figure>
                    <img src="${image.src}" alt="${image.caption}">
                    <figcaption>${image.caption}</figcaption>
                </figure>
            `;
        });
    }

    // Menambahkan tombol "Go to Link" jika ada link
    if (data.link) {
        contentHTML += `
            <div style="text-align: center; margin-top: 20px;">
                <a href="${data.link}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #F77F00; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                    Go to Link
                </a>
            </div>
        `;
    }

    contentHTML += '</div>';
    descriptionElement.innerHTML = contentHTML;
}

    </script>
</body>
</html>
